<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/skeleton.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="main">
            <h1>
                <span style="color: #711017">Rock</span>
                <span style="color: #107235">Paper</span>
                <span style="color: #103b72">Scissors</span>
            </h1>
            <h4>
                Share this link with a friend to issue a challenge!
            </h4>
            <div class="row">
                <div class="three columns player1">
                    <input class="u-full-width" id="name-me-entry" type="text" placeholder="Enter your name">
                    <button id="name-me-submit">Ok</button>
                    <div class="stats">
                        <div id="stats-me"></div>
                    </div>
                    <div class="choices">
                        <img src="assets/images/rock.jpg" id="rock" class="choices-img" />
                        <img src="assets/images/paper.jpg" id="paper" class="choices-img" />
                        <img src="assets/images/scissors.jpg" id="scissors" class="choices-img" />
                    </div>
                </div>
                <div class="six columns versus">
                    <div id="arena">
                        <div id="arena-me">
                            <div id="arena-name-me"><p>Player 1</p></div>
                            <div id="arena-icon-me"></div>
                        </div>
                        <div id="arena-opp">
                            <div id = "arena-name-opp"><p>Player 2</p></div>
                            <div id="arena-icon-opp"></div>
                        </div>
                    </div>
                    <div id="status">Game Status: </div>
                </div>
                <div class="three columns player2">
                    <div class="stats">
                        <div id="stats-opp"></div>
                        <div class="choices">
                            <div id="choices-opp"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="chat">
                    <div id="chat-display"></div>
                    <div id="chat-input"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
